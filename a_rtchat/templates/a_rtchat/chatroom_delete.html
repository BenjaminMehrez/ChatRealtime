{% extends 'layouts/box.html' %}

{% block title %}Delete Chat | {% endblock %}

{% block content %}

<h1>Delete this chatroom?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method="POST">
    {% csrf_token %}
    <button class="button-red mt-4">Yes, delete</button>
    <a class="button button-gray ml-1" href="{% url 'home' %}">Cancel</a>
</form>

{% endblock %}
